name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup zsh
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh
    
    - name: Run unit tests
      shell: zsh {0}
      run: |
        ./tests/run_tests.zsh
    
    - name: Test summary
      if: always()
      run: |
        echo "Unit tests completed"
